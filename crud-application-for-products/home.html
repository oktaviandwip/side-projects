<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD Products Application</title>
  <link rel="stylesheet" href="styles/home.css">
</head>

<body>
  <div class="top-section" align="center">
    <div class="title">CRUD PRODUCTS<br>APPLICATION</div>
    <input placeholder=" Find Product" class="input-name">
    <button class="find-product">Find</button>
    <button class="add-button">Add Product</button> 
  </div>

  <div class="header">
      <p class="grid-header">No.</p>
      <p class="grid-header">Action</p>
      <p class="grid-header">Product Name</p>
      <p class="grid-header">Description</p>
      <p class="grid-header">Price (Rp)</p>
      <p class="grid-header">Amount</p>
      <p class="grid-header">Total Price (Rp)</p>
  </div>

  <div class="product-list"></div>
  <div class="total"></div>

  <script src="scripts/home.js"></script>
</body>
</html>

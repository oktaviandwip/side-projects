<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="styles/add.css">
</head>

<body>
  <div class="top-section">
    <p class="title">Add Data Product</p>
    
    <form class="input-section">
      <label for="name">Product Name</label>
      <p>:</p>
      <input type="text" class="name" name="name" required>

      <label for="description">Description</label>
      <p>:</p>
      <input type="text" class="description" name="description">

      <label for="price">Price</label>
      <p>:</p>
      <input type="text" class="price" name="price" required>

      <label for="amount">Amount</label> 
      <p>:</p>
      <input type="text" class="amount" name="amount" required>

      <input type="submit" value="Add Product" class="submit-button">
    </form>

    <button class="back-to-home">Back to Home</button>
  </div>
  
  <script src="scripts/add.js"></script>
</body> 
</html>
